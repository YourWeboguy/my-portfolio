<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Premium Electronics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .cart-badge {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .filter-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>

<body class="bg-gray-50">

                        Tech<span class="text-purple-600">Store</span>
                    </span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-600 hover:text-purple-600 transition">Home</a>
                    <a href="#products" class="text-gray-600 hover:text-purple-600 transition">Products</a>
                    <a href="#" class="text-gray-600 hover:text-purple-600 transition">Deals</a>
                    <a href="#" class="text-gray-600 hover:text-purple-600 transition">About</a>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Search -->
                    <div class="relative hidden md:block">
                        <input type="text" 
                               id="searchInput"
                               placeholder="Search products..." 
                               class="w-64 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-purple-500"
                               onkeyup="searchProducts()">
                        <svg class="absolute right-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    
                    <!-- Cart -->
                    <button onclick="toggleCart()" class="relative">
                        <svg class="w-6 h-6 text-gray-600 hover:text-purple-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>

                    <!-- User -->
                    <button class="text-gray-600 hover:text-purple-600 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    Black Friday Mega Sale
                </h1>
                <p class="text-xl mb-8">Up to 50% off on premium electronics</p>
                <button class="px-8 py-3 bg-white text-purple-600 rounded-full font-semibold hover:bg-gray-100 transition">
                    Shop Now
                </button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Sidebar Filters -->
            <aside class="lg:w-64">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-bold mb-4">Filters</h3>
                    
                    <!-- Categories -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-3">Categories</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="laptop">
                                <span>Laptops</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="phone">
                                <span>Phones</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="headphones">
                                <span>Headphones</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="watch">
                                <span>Smart Watches</span>
                            </label>
                        </div>
                    </div>

                    <!-- Price Range -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-3">Price Range</h4>
                        <input type="range" id="priceRange" min="0" max="2000" value="2000" class="w-full" onchange="filterProducts()">
                        <div class="flex justify-between text-sm text-gray-600 mt-2">
                            <span>$0</span>
                            <span id="priceValue">$2000</span>
                        </div>
                    </div>

                    <!-- Brands -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-3">Brands</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="Apple">
                                <span>Apple</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="Samsung">
                                <span>Samsung</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="Sony">
                                <span>Sony</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" onchange="filterProducts()" value="Dell">
                                <span>Dell</span>
                            </label>
                        </div>
                    </div>

                    <!-- Rating -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-3">Rating</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="rating" class="mr-2" onchange="filterProducts()" value="4">
                                <span class="text-yellow-400">★★★★☆ & up</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="rating" class="mr-2" onchange="filterProducts()" value="3">
                                <span class="text-yellow-400">★★★☆☆ & up</span>
                            </label>
                        </div>
                    </div>

                    <button onclick="resetFilters()" class="w-full py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        Reset Filters
                    </button>
                </div>
            </aside>

            <!-- Products Grid -->
            <main class="flex-1" id="products">
                <!-- Sorting Bar -->
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <div class="flex justify-between items-center">
                        <p class="text-gray-600">
                            Showing <span id="productCount">12</span> products
                        </p>
                        <select id="sortSelect" onchange="sortProducts()" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                            <option value="name">Name: A-Z</option>
                        </select>
                    </div>
                </div>

                <!-- Products Grid -->
                <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be inserted here by JavaScript -->
                </div>

                <!-- Load More -->
                <div class="text-center mt-8">
                    <button onclick="loadMoreProducts()" class="px-8 py-3 bg-purple-600 text-white rounded-full font-semibold hover:bg-purple-700 transition">
                        Load More Products
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="fixed right-0 top-0 h-full w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-6 border-b">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Shopping Cart</h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="cartItems" class="flex-1 overflow-y-auto p-6">
            <!-- Cart items will be inserted here -->
            <p class="text-gray-500 text-center">Your cart is empty</p>
        </div>
        
        <div class="border-t p-6">
            <div class="flex justify-between mb-4">
                <span class="text-lg font-semibold">Total:</span>
                <span id="cartTotal" class="text-2xl font-bold text-purple-600">$0.00</span>
            </div>
            <button class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition">
                Checkout
            </button>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <button onclick="closeModal()" class="float-right text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div id="modalContent">
                    <!-- Product details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Products Data

            },
            {

            },
            {

            {

                price: 499,
                originalPrice: 499,
                rating: 4.9,
                image: "https://images.unsplash.com/photo-1606813907291-d86efa9b94db?w=400",
                description: "Next-gen gaming console",
                inStock: false,
                discount: 0
            },
            {
                id: 11,
                name: "Samsung Galaxy Buds",
                category: "headphones",
                brand: "Samsung",
                price: 149,
                originalPrice: 179,
                rating: 4.2,
                image: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=400",
                description: "Wireless earbuds for Android",
                inStock: true,
                discount: 17
            },
            {
                id: 12,
                name: "Dell Gaming Monitor",
                category: "laptop",
                brand: "Dell",
                price: 599,
                originalPrice: 799,
                rating: 4.6,
                image: "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=400",
                description: "27\" 4K gaming monitor",
                inStock: true,
                discount: 25
            }
        ];

        let cart = [];
        let filteredProducts = [...products];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(filteredProducts);
            updatePriceDisplay();
        });

        // Render products
        function renderProducts(productsToRender) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToRender.map(product => `
                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                        ${product.discount > 0 ? `
                            <span class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded text-sm">
                                -${product.discount}%
                            </span>
                        ` : ''}
                        ${!product.inStock ? `
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                <span class="bg-white text-black px-4 py-2 rounded font-semibold">Out of Stock</span>
                            </div>
                        ` : ''}
                        <button onclick="quickView(${product.id})" class="absolute top-2 right-2 bg-white p-2 rounded-full shadow hover:bg-gray-100 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-2">${product.description}</p>
                        <div class="flex items-center mb-2">
                            <div class="text-yellow-400">
                                ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                            </div>
                            <span class="text-sm text-gray-500 ml-2">(${product.rating})</span>
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <span class="text-2xl font-bold text-purple-600">$${product.price}</span>
                                ${product.originalPrice > product.price ? `
                                    <span class="text-sm text-gray-500 line-through ml-2">$${product.originalPrice}</span>
                                ` : ''}
                            </div>
                        </div>
                        <button 
                            onclick="addToCart(${product.id})" 
                            class="w-full py-2 ${product.inStock ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-400 cursor-not-allowed'} text-white rounded-lg font-semibold transition"
                            ${!product.inStock ? 'disabled' : ''}>
                            ${product.inStock ? 'Add to Cart' : 'Out of Stock'}
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('productCount').textContent = productsToRender.length;
        }

        // Filter products
        function filterProducts() {
            const categories = Array.from(document.querySelectorAll('input[type="checkbox"][value]:checked')).map(cb => cb.value);
            const brands = Array.from(document.querySelectorAll('input[type="checkbox"][value]:checked')).map(cb => cb.value);
            const maxPrice = document.getElementById('priceRange').value;
            const minRating = document.querySelector('input[name="rating"]:checked')?.value || 0;

            filteredProducts = products.filter(product => {
                const categoryMatch = categories.length === 0 || categories.includes(product.category);
                const brandMatch = brands.length === 0 || brands.includes(product.brand);
                const priceMatch = product.price <= maxPrice;
                const ratingMatch = product.rating >= minRating;

                return categoryMatch && brandMatch && priceMatch && ratingMatch;
            });

            renderProducts(filteredProducts);
        }

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchResults = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.brand.toLowerCase().includes(searchTerm)
            );
            renderProducts(searchResults);
        }

        // Sort products
        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;
            let sorted = [...filteredProducts];

            switch(sortValue) {
                case 'price-low':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sorted.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    sorted.sort((a, b) => b.rating - a.rating);
                    break;
                case 'name':
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }

            renderProducts(sorted);
        }

        // Reset filters
        function resetFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('input[type="radio"]').forEach(rb => rb.checked = false);
            document.getElementById('priceRange').value = 2000;
            updatePriceDisplay();
            filteredProducts = [...products];
            renderProducts(filteredProducts);
        }

        // Update price display
        function updatePriceDisplay() {
            const value = document.getElementById('priceRange').value;
            document.getElementById('priceValue').textContent = `$${value}`;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || !product.inStock) return;

            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }

            updateCart();
            
            // Animate cart badge
            const badge = document.getElementById('cartCount');
            badge.classList.add('cart-badge');
            setTimeout(() => badge.classList.remove('cart-badge'), 500);
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty</p>';
                cartTotal.textContent = '$0.00';
                cartCount.textContent = '0';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4 mb-4 pb-4 border-b">
                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded">
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-gray-600">$${item.price}</p>
                        <div class="flex items-center gap-2 mt-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 bg-gray-200 rounded hover:bg-gray-300">-</button>
                            <span class="px-3">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 bg-gray-200 rounded hover:bg-gray-300">+</button>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `$${total.toFixed(2)}`;
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;

            item.quantity += change;
            
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCart();
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Toggle cart sidebar
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        // Quick view modal
        function quickView(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const modal = document.getElementById('productModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <img src="${product.image}" alt="${product.name}" class="w-full rounded-lg">
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold mb-4">${product.name}</h2>
                        <div class="flex items-center mb-4">
                            <div class="text-yellow-400 text-xl">
                                ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                            </div>
                            <span class="text-gray-500 ml-2">(${product.rating} rating)</span>
                        </div>
                        <p class="text-gray-600 mb-6">${product.description}</p>
                        <div class="mb-6">
                            <span class="text-3xl font-bold text-purple-600">$${product.price}</span>
                            ${product.originalPrice > product.price ? `
                                <span class="text-xl text-gray-500 line-through ml-2">$${product.originalPrice}</span>
                                <span class="ml-2 text-green-600 font-semibold">Save ${product.discount}%</span>
                            ` : ''}
                        </div>
                        <div class="space-y-4">
                            <div>
                                <h4 class="font-semibold mb-2">Key Features:</h4>
                                <ul class="list-disc list-inside text-gray-600">
                                    <li>Premium build quality</li>
                                    <li>Latest technology</li>
                                    <li>1-year warranty included</li>
                                    <li>Free shipping</li>
                                </ul>
                            </div>
                            <button 
                                onclick="addToCart(${product.id}); closeModal();" 
                                class="w-full py-3 ${product.inStock ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-400 cursor-not-allowed'} text-white rounded-lg font-semibold transition"
                                ${!product.inStock ? 'disabled' : ''}>
                                ${product.inStock ? 'Add to Cart' : 'Out of Stock'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Load more products (simulation)
        function loadMoreProducts() {
            alert('Loading more products... (This would fetch from API)');
        }

        // Price range slider
        document.getElementById('priceRange').addEventListener('input', updatePriceDisplay);
    </script>
</body>
</html>
